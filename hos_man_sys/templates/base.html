{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <style>
        body{
            background-color: black;
            color: white;
        }
        .base-nav{
            background-color: aliceblue;
            display: flex;
            flex-direction: row;
        }
        .logo img{
            width: 50px;
            border-radius: 5px;
        }
        .nav{
            justify-content: center;
            text-align: center;
        }
        .nav-item{
            display: flex;
            flex-direction: row;
            text-decoration: none;
            font-weight: bold;
            font-size: medium;
        }
        li a:hover{
            background-color: yellow;
            border-radius: 10px;
            border: solid;
        }
    </style>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="base-nav">
        <div class="logo">
            <a href="{% url 'home' %}"><img src="../static/image/hos logo.jpg" alt=""></a>
        </div>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
                <a class="nav-link active" aria-current="page" href="{% url 'doctors' %}">Doctors</a>
                <a class="nav-link active" aria-current="page" href="{% url 'appointment' %}">Appointment</a>
                <a class="nav-link active" aria-current="page" href="{% url 'contact' %}">Contact Us</a>
            </li>
        </ul>
    </div>

    {% block content %} {% endblock %}

    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4" style="background-color: aliceblue;">
        Â© 2021 Copyright:
        <a class="text-reset fw-bold" href="">JSClinic.com</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>
</html>
